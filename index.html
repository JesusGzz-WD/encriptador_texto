<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>

<body>
    <header class="header">
        <img class="logo" src="./img/Alura logo.png" alt="logo de alura">
        <h1>Encriptador de Texto</h1>
    </header>

    <main class="main">
        <section class="input-section">
            <h2>Ingrese el texto a encriptar o desencriptar</h2>
            <textarea class="texto__area" placeholder="Ingrese el texto aquí"></textarea>
            <p class="informacion">Solo letras minúsculas y sin acentos</p>
            <div class="botones">
                <button class="boton__encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton__desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="output-section">
            <h2>Resultado</h2>
            <textarea class="mensaje__encriptado" id="textoParaCopiar" placeholder="El mensaje aparecerá aquí"
                readonly></textarea>
            <button class="copiar" onclick="copiarTexto()">Copiar</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
